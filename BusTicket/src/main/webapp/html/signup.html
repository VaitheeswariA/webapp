<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="../js/login.js"></script>
<script src="../js/apiUtil.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/login.css">
<script>
	$(document).ready(function(){
		login.bindEvents();
	});
</script>
</head>
<body>
	<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        Sign Up Details
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="passengerName" placeholder="Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input type="text" id="emailId" placeholder="emailId">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" id="password" placeholder="Create New Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="mobile icon"></i>
            <input type="text" id="mobilenumber" placeholder="(+91)">
          </div>
        </div>
        <div id="CreateAccountBtn" class="ui fluid large teal submit button">Create Account</div>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>
	
</body>
</html>
